<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Byeon22">
    <meta name="keywords" content="평화주의자 유형 테스트">
    <meta name="description" content="평화주의자 유형 테스트">
    
    <meta property="og:url" content="https://areyoupeaceful.netlify.app/"/>
    <meta name="og:title" content="평화주의자 유형 테스트"/>
    <meta name="og:type" content="website"/>
    <meta name="og:image" content="img/piece.png"/>
    <meta name="og:description" content="나의 싸움 유형을 알아보자!"/>
    
    <title>평화주의자 유형 테스트</title>
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container mt-5 pb-3">
    <!-- start -->
    <div class="cont title-container mx-auto">
        <h1>평화주의자 유형 테스트</h1>
        <div class="col-lg-6 col-md-6 col-sm-10 col-12 mx-auto">
            <img src="./img/piece.png" class="img-fluid mt-5">
        </div>
        <p class="pt-2">
            간단한 테스트로 알아보는 나의 평화주의자 유형!<br>
            아래 시작하기 버튼을 눌러 시작하세요.
        </p>
        <button id="startBtn" class="btn btn-primary mt-2">시작하기</button>
    </div>

    <!-- question -->
    <div class="cont question-container bg-light mx-auto">
        <div class="progress mt-5 mx-auto">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h3 id="question" class="mt-5 mb-5">질문</h3>
        <p id="type">EI</p>
        <button id="a" class="btn btn-dark mx-auto my-4 py-3">1</button>
        <button id="b" class="btn btn-dark mx-auto my-4 py-3">2</button>
        <h3 id="index" class="mt-5">질문 수</h3>
    </div>

    <!-- result -->
    <div class="cont result-container bg-light mx-auto">

        <h3 id="intro" class="mt-5">MBTI</h3>
        <h1 id="MBTI">MBTI</h1>
        <img id="result-img" class="mx-auto img-fluid" src="" alt="">
        <p id="explain" class="my-3 mx-auto">설명</p>
        <!--<button type="button" class="kakao mt-3 py-2 px-3">공유하기</button>-->

    </div>

    <div class="score-container">
        <input id="EI" type="text" class="input" value="0">
        <input id="SN" type="text" class="input" value="0">
        <input id="TF" type="text" class="input" value="0">
        <input id="JP" type="text" class="input" value="0">
    </div>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
